<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style></style>
    <title>Document</title>
    <link rel="stylesheet" a href="style.css">
</head>
<body>
        <div><h1>Registration Form</h1><br>
    <form action="msg.html" name="val" onsubmit="return validationform()">
        <span>
            First Name: <input type="text" name="fname" id="fname" required>
        </span><br>
        <span>
            Last Name: <input type="text" name="lname" id="lname" required>
        </span><br>
        <span>
            City: <input type="text" name="city" id="city" required>
        </span><br>
        <span>
            Phone Number: <input type="text" name="phone" id="phone" required>
        </span><br>
        <span>
            address: <textarea type="text" name="address" id="address"  required></textarea>
        </span><br>
        <span class="button" style="display: flex;justify-content: center;">
            <input type="submit" class="btn" value="submit" id="submit" required>
        </span><br>
<script src="script.js"></script>
    </form>
</div>
</body>
</html>
